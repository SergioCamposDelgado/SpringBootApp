<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo} ?: 'Iniciar Sesión'">Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow border-0">
                    <div class="card-header bg-dark text-white text-center py-3">
                        <h4 class="mb-0">Biblioteca Online</h4>
                    </div>
                    <div class="card-body p-4">
                        <h5 class="text-center mb-4">Iniciar Sesión</h5>

                        <!-- Mensaje de error -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Email o contraseña incorrectos.
                        </div>

                        <!-- Mensaje de logout exitoso -->
                        <div th:if="${param.logout}" class="alert alert-success">
                            Sesión cerrada correctamente.
                        </div>

                        <form th:action="@{/login}" method="post" class="mb-3">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="tu@email.com" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Entrar</button>
                        </form>
						
						<form th:action="@{/}" method="get">
						    <button type="submit" class="btn btn-dark w-100">Volver</button>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
