<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Envío</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <style>
        body { padding: 40px; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Calculadora de Gastos de Envío</h1>

    <!-- Formulario -->
    <form th:object="${envio}" th:action="@{/envio/calcular}" method="post" class="bg-light p-4 rounded shadow">

        <!-- Campo Peso -->
        <div class="form-group">
            <label for="peso">Peso del paquete (kg):</label>
            <input type="number" step="0.1" min="0.1" max="100"
                   th:field="*{peso}"
                   class="form-control w-50"
                   placeholder="Ej: 2.5" />
            <div class="text-danger small mt-1"
                 th:if="${#fields.hasErrors('peso')}"
                 th:errors="*{peso}">Error en peso</div>
        </div>

        <!-- Campo Destino (radio buttons) -->
        <div class="form-group">
            <label>Destino:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio"
                       th:field="*{destino}"
                       value="nacional" id="nacional" />
                <label class="form-check-label" for="nacional">Nacional</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio"
                       th:field="*{destino}"
                       value="europa" id="europa" />
                <label class="form-check-label" for="europa">Europa</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio"
                       th:field="*{destino}"
                       value="internacional" id="internacional" />
                <label class="form-check-label" for="internacional">Internacional</label>
            </div>

            <div class="text-danger small mt-2"
                 th:if="${#fields.hasErrors('destino')}"
                 th:errors="*{destino}">Error en destino</div>
        </div>

        <!-- Campo Urgente (checkbox) -->
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox"
                       th:field="*{urgente}" id="urgente" />
                <label class="form-check-label" for="urgente">Envío urgente (+50%)</label>
            </div>
        </div>

        <button type="submit" class="btn btn-success btn-lg">Calcular Coste</button>
    </form>

    <a th:href="@{/}" class="btn btn-secondary mt-4 d-block">Volver al inicio</a>
</div>
</body>
</html>
