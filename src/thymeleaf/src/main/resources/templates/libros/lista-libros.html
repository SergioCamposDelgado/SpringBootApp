<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/main :: layout(~{::section})}">

<body>
<section>
    <div class="d-flex justify-content-between mb-4 align-items-center">
        <h2><i class="bi bi-books"></i> Gestión de Libros</h2>
        
        <!-- Botón Nuevo solo visible si la ruta está permitida (ADMIN) -->
        <a th:href="@{/libros/nuevo}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Nuevo Libro
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Año</th>
                        <th>ISBN</th>
                        <th>Estado</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="libro : ${libros}">
                        <td th:text="${libro.titulo}"></td>
                        <td th:text="${libro.autor?.nombre + ' ' + libro.autor?.apellido} ?: 'Sin autor'"></td>
                        <td th:text="${libro.añoPublicacion} ?: '-'"></td>
                        <td th:text="${libro.isbn}"></td>
                        <td>
                            <span th:if="${libro.disponible}" class="badge bg-success">Disponible</span>
                            <span th:unless="${libro.disponible}" class="badge bg-danger">Prestado</span>
                        </td>
                        <td class="text-center">
                            <!-- VER DETALLE (siempre visible) -->
                            <a th:href="@{/libros/{id}(id=${libro.id})}"
                               class="btn btn-sm btn-outline-info"
                               title="Ver detalle">
                                <i class="bi bi-eye"></i>
                            </a>

                            <!-- EDITAR (solo ADMIN) -->
                            <a th:href="@{/libros/{id}/editar(id=${libro.id})}"
                               class="btn btn-sm btn-outline-warning ms-1"
                               sec:authorize="hasRole('ADMIN')"
                               title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </a>

							<!-- ELIMINAR (solo ADMIN) -->
							<a th:href="@{/libros/{id}/eliminar(id=${libro.id})}"
							   class="btn btn-sm btn-outline-danger ms-1"
							   sec:authorize="hasRole('ADMIN')"
							   th:onclick="${false} ? 'return false;' : 'return confirm(\\'¿Eliminar el libro ' + ${libro.titulo} + '?\\')'"
							   title="Eliminar">
							    <i class="bi bi-trash"></i>
							</a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(libros)}" class="alert alert-info mt-4 text-center">
        No hay libros registrados todavía.
    </div>
</section>
</body>
</html>
