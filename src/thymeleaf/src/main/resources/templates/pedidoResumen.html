<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resumen del Pedido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<!-- Cabecera -->
<div th:replace="~{fragments/layout :: cabecera}"></div>

<div class="container mt-5">
    <h1 class="mb-4">Resumen del Pedido</h1>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="linea : ${pedido.lineas}">
                <td th:text="${linea.producto.nombre}"></td>
                <td th:text="${linea.cantidad}"></td>
                <td th:text="'€ ' + ${#numbers.formatDecimal(linea.producto.precio, 1, 2)}"></td>
                <td th:text="'€ ' + ${#numbers.formatDecimal(linea.subtotal, 1, 2)}"></td>
            </tr>
        </tbody>
        <tfoot class="table-success font-weight-bold">
            <tr>
                <td colspan="3" class="text-right">Total:</td>
                <td th:text="'€ ' + ${#numbers.formatDecimal(pedido.total, 1, 2)}"></td>
            </tr>
        </tfoot>
    </table>

    <a th:href="@{/pedido}" class="btn btn-primary mt-4">Nuevo Pedido</a>
    <a th:href="@{/productos}" class="btn btn-secondary mt-4 ml-3">Volver a Productos</a>
</div>

<!-- Pie -->
<div th:replace="~{fragments/layout :: pie}"></div>

</body>
</html>
