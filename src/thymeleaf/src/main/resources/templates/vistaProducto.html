<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Lista de Productos</title>
</head>

<body>
	<!--Cabecera-->
	<div th:replace="fragments/layout :: cabecera"></div>
	
	<div class="container">
		<h1>Vista de Producto</h1>

		<div>
			<div th:if="${producto == null }" class="alert alert-warning">Producto no
				encontrado</div>

			<table th:unless="${producto == null}" border="1">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Precio</th>
						<th>Categor√≠a</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="${producto.id}">ID no encontrado</td>
						<td th:text="${producto.nombre}">Nombre no encontrado</td>
						<td th:text="${producto.precio}">Precio no encontrado</td>
						<td th:text="${producto.categoria}">Categoria no encontrado</td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>
	<!--Pie-->
	<div th:replace="fragments/layout :: pie"></div>
</body>

</html>
