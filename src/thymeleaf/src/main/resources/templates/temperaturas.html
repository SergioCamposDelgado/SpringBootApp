<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conversor de Temperaturas</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <style>
        body { padding: 40px; }
    </style>
</head>
<body>
<div class="container">

    <h1 class="mb-4">Conversor de Temperaturas</h1>

    <!-- Formulario con método POST -->
    <form action="#" th:action="@{/conversor}" method="post" class="mb-5">

        <div class="form-group">
            <label for="grados">Temperatura:</label>
            <input type="number" step="0.01" name="grados" id="grados"
                   class="form-control w-50" placeholder="Ej: 25.5" required />
        </div>

        <div class="form-group">
            <label>Tipo de conversión:</label><br/>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tipo" id="celsius" value="C" checked>
                <label class="form-check-label" for="celsius">Celsius → Fahrenheit</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tipo" id="fahrenheit" value="F">
                <label class="form-check-label" for="fahrenheit">Fahrenheit → Celsius</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Convertir</button>
    </form>

    <!-- Mostrar resultado o error -->
    <div th:if="${error}" class="alert alert-danger">
        <strong>Error:</strong> <span th:text="${error}"></span>
    </div>

    <div th:if="${temp != null and error == null}" class="alert alert-success">
        <h4>Resultado:</h4>
        <p th:text="${temp.toString()}"></p>
        <ul>
			<li th:text="'Celsius: ' + ${#numbers.formatDecimal(temp.gradosC, 0, 2)} + ' ºC'"></li>
			<li th:text="'Fahrenheit: ' + ${#numbers.formatDecimal(temp.gradosF, 0, 2)} + ' ºF'"></li>
        </ul>
    </div>

    <a href="/" class="btn btn-secondary mt-3">Volver al inicio</a>
</div>
</body>
</html>
