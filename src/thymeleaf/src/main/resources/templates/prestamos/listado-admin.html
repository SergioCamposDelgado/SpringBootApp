<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:replace="~{layout/main :: layout(~{::section})}">

<body>
    <section sec:authorize="hasRole('ADMIN')">
        <div class="d-flex justify-content-between mb-4 align-items-center">
            <h2><i class="bi bi-journal-bookmark-fill"></i> Gestión de Préstamos</h2>
            <a th:href="@{/prestamos/nuevo}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Nuevo Préstamo
            </a>
        </div>

        <!-- Mensajes flash -->
        <div th:if="${mensaje}" class="alert" th:classappend="${tipo} ? 'alert-' + ${tipo} : 'alert-info'" role="alert">
            <span th:text="${mensaje}"></span>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Usuario</th>
                            <th>Libro</th>
                            <th>Fecha Préstamo</th>
                            <th>Fecha Prevista</th>
                            <th>Fecha Real</th>
                            <th>Estado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="prestamo : ${prestamos}">
                            <td th:text="${prestamo.usuario.nombreCompleto} + ' (' + ${prestamo.usuario.email} + ')'">
                            </td>
                            <td th:text="${prestamo.libro.titulo}"></td>
                            <td th:text="${#temporals.format(prestamo.fechaPrestamo, 'dd/MM/yyyy')}"></td>
                            <td th:text="${#temporals.format(prestamo.fechaDevolucionPrevista, 'dd/MM/yyyy')}"></td>
                            <td
                                th:text="${prestamo.fechaDevolucionReal != null} ? ${#temporals.format(prestamo.fechaDevolucionReal, 'dd/MM/yyyy')} : '-'">
                            </td>
                            <td>
                                <span th:switch="${prestamo.estado.name()}">
                                    <span th:case="'ACTIVO'" class="badge bg-primary">Activo</span>
                                    <span th:case="'DEVUELTO'" class="badge bg-success">Devuelto</span>
                                    <span th:case="'VENCIDO'" class="badge bg-danger">Vencido</span>
                                    <span th:case="'CANCELADO'" class="badge bg-secondary">Cancelado</span>
                                    <span th:case="*">Desconocido</span>
                                </span>
                            </td>
							<td class="text-center">
							    <div class="d-flex justify-content-center">
							        <a th:href="@{/prestamos/{id}(id=${prestamo.id})}" class="btn btn-sm btn-outline-info me-1">
							            <i class="bi bi-eye"></i>
							        </a>

							        <a th:if="${prestamo.estado.name() == 'ACTIVO' or prestamo.estado.name() == 'VENCIDO'}"
							           th:href="@{/prestamos/devolver/{id}(id=${prestamo.id})}"
							           class="btn btn-sm btn-outline-success me-1"
							           th:onclick="return confirm('¿Confirmar devolución?')">
							            <i class="bi bi-check-circle"></i>
							        </a>

							        <a th:if="${prestamo.estado.name() == 'ACTIVO'}"
							           th:href="@{/prestamos/cancelar/{id}(id=${prestamo.id})}"
							           class="btn btn-sm btn-outline-warning me-1"
							           th:onclick="return confirm('¿Cancelar préstamo?')">
							            <i class="bi bi-x-circle"></i>
							        </a>

							        <a th:href="@{/prestamos/{id}/editar(id=${prestamo.id})}" class="btn btn-sm btn-outline-primary">
							            <i class="bi bi-pencil-square"></i>
							        </a>
							    </div>
							</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(prestamos)}" class="alert alert-info mt-4 text-center">
            No hay préstamos registrados.
        </div>
    </section>
</body>

</html>
