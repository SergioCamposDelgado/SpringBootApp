<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Listado de productos</title>
</head>

<body>
	<header th:replace="~{fragments/layout :: cabecera}"></header>

	<div  class="container">

		<div th:replace="~{fragments/usuario :: usuario}"></div>
		<div class="alert alert-warning text-center mx-auto my-3" 
		     th:if="${productos?.isEmpty()}">
		    La lista está vacía
		</div>
<div th:unless="${productos?.isEmpty()}">
    <table class="table">
        <tr th:each="producto : ${productos.content}">
            <td><span th:text="${producto.nombre}"></span></td>
            <td><span th:text="${producto.precio}"></span></td>
            <td><span th:text="${producto.categoria}"></span></td>

            <!-- Ver detalle: /productos/{id} -->
            <td>
                <a th:href="@{/productos/{id}(id=${producto.id})}">
                    Ver detalle
                </a>
            </td>

            <!-- Editar: /productos/{id}/editar -->
            <td>
                <a th:href="@{/productos/{id}/editar(id=${producto.id})}">
                    Editar
                </a>
            </td>

            <!-- Eliminar: /productos/{id}/eliminar -->
            <td>
                <a th:href="@{/productos/{id}/eliminar(id=${producto.id})}">
                    Eliminar
                </a>
            </td>
        </tr>
    </table>
</div>

<a th:href="@{/formulario}" 
   class="btn btn-primary d-block mx-auto my-3 text-center" 
   style="max-width: 300px;">
    Agregar Producto
</a></div>
<footer th:replace="~{fragments/layout :: pie}"></footer>

</body>

</html>
