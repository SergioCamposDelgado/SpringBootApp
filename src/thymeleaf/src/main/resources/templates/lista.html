<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Lista de Productos</title>
</head>

<body>
	<div class="container">
		<h1>Listado de Productos</h1>

		<div th:with="sinProductos=${listaProductos == null || listaProductos.isEmpty()}">
			<div th:if="${sinProductos}" class="alert alert-warning">Productos no
				encontrados</div>

			<table th:unless="${sinProductos}" border="1">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Precio</th>
						<th>Categor√≠a</th>
						<th>Detalles</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="producto : ${listaProductos}">
						<td th:text="${producto.id}">ID no encontrado</td>
						<td th:text="${producto.nombre}">Nombre no encontrado</td>
						<td th:text="${producto.precio}">Precio no encontrado</td>
						<td th:text="${producto.categoria}">Categoria no encontrado</td>
						<td><a t th:href="@{/productos/{id}(id=${producto.id})}">Ver detalles</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<a href="/">Inicio</a>
	</div>
</body>

</html>
